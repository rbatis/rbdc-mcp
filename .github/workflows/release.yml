name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check-version:
    name: Check Version & Create Tag
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.version_check.outputs.should_release }}
      new_tag: ${{ steps.version_check.outputs.new_tag }}
      version: ${{ steps.version_check.outputs.version }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Cargo.toml version
        id: cargo_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Cargo.toml version: $VERSION"

      - name: Get latest git tag
        id: git_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest git tag: $LATEST_TAG"

      - name: Compare versions
        id: version_check
        run: |
          CARGO_VERSION="${{ steps.cargo_version.outputs.version }}"
          LATEST_TAG="${{ steps.git_tag.outputs.latest_tag }}"
          LATEST_TAG_VERSION=${LATEST_TAG#v}

          echo "Comparing: Cargo($CARGO_VERSION) vs Git($LATEST_TAG_VERSION)"

          if [ "$CARGO_VERSION" != "$LATEST_TAG_VERSION" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_tag=v$CARGO_VERSION" >> $GITHUB_OUTPUT
            echo "version=$CARGO_VERSION" >> $GITHUB_OUTPUT
            echo "New version detected, will create tag: v$CARGO_VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Version is up to date, no release needed"
          fi

      - name: Create and push tag
        if: steps.version_check.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version_check.outputs.new_tag }}" -m "Release ${{ steps.version_check.outputs.new_tag }}"
          git push origin "${{ steps.version_check.outputs.new_tag }}"

  build:
    name: Build for ${{ matrix.target }}
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: rbdc-mcp-linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: rbdc-mcp-windows-x86_64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: rbdc-mcp-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: rbdc-mcp-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/rbdc-mcp artifacts/${{ matrix.name }}
          chmod +x artifacts/${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir artifacts
          copy target\${{ matrix.target }}\release\rbdc-mcp.exe artifacts\${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: artifacts/${{ matrix.name }}

  release:
    name: Create Release
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.new_tag }}
          name: Release ${{ needs.check-version.outputs.new_tag }}
          draft: false
          prerelease: false
          body: |
            ## Changes in ${{ needs.check-version.outputs.new_tag }}

            ### Downloads
            - **Linux (x86_64)**: rbdc-mcp-linux-x86_64
            - **Windows (x86_64)**: rbdc-mcp-windows-x86_64.exe
            - **macOS (Intel)**: rbdc-mcp-macos-x86_64
            - **macOS (Apple Silicon)**: rbdc-mcp-macos-aarch64

            ### Installation(Recommended use cargo)
            0. cargo install --git https://github.com/rbatis/rbdc-mcp.git --tag ${{ needs.check-version.outputs.new_tag }}
            ### Installation(use binary)
            1. Download the appropriate binary for your platform
            2. Make it executable (Unix systems): `chmod +x rbdc-mcp-*`
            3. Run: `./rbdc-mcp-* --help`
          files: |
            artifacts/rbdc-mcp-linux-x86_64/rbdc-mcp-linux-x86_64
            artifacts/rbdc-mcp-windows-x86_64.exe/rbdc-mcp-windows-x86_64.exe
            artifacts/rbdc-mcp-macos-x86_64/rbdc-mcp-macos-x86_64
            artifacts/rbdc-mcp-macos-aarch64/rbdc-mcp-macos-aarch64
